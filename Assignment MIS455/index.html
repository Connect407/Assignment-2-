<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-grey-background">
    <header>
        <nav class="navbar navbar-expand-lg deep-blue-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Country Data</a>
            </div>
        </nav>        
    </header>

    <main class="container">
        <div class="search mt-5">
            <input type="text" class="form-control" id="search-input" placeholder="Search for a country">
        </div>
        <div class="row mt-4" id="results-container"></div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Country Data &copy; 2024</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
